var w = $(window).width();


//鼠标滚动事件 
var mouse = true;

var wheel = function(event) {
	var delta = 0;
	if (!event)
	event = window.event;
	if (event.wheelDelta) {
	delta = event.wheelDelta / 120;
	} else if (event.detail) {
	delta = -event.detail / 3;
	}
	if (delta) handle(delta);
	if (event.preventDefault) event.preventDefault();
	event.returnValue = false;
}


if (window.addEventListener) window.addEventListener('DOMMouseScroll', wheel, false);

document.onmousewheel = wheel;

var $f = true;

var handle = function(delta) {
	if (!mouse) return;
	mouse = false;
	var random_num = Math.floor((Math.random() * 100) + 50);
	if (delta < 0) {
	PicWheelScroll(1);
	$f = false;
	//console.log("鼠标滑轮向下滚动：" + delta + "次！"); // 1  
	return false;
	} else {
	$f = true;
	PicWheelScroll(0);
	//console.log("鼠标滑轮向上滚动：" + delta + "次！"); // -1  
	return false;
	}
}

var PicWheelScroll = function(n) {
	var num = $("#main_guide").attr("num");
	if ((num === 6 && n === 1) || (num === 1 && n === 0)) return;
	if (n == 1) {
	if (num < 6) num++;
	} else {
	if (num > 1) num--;
	}
	if (num == 6){
	//$('#nag').hide();	
	}else{
	$('#nag').show();	
	}
	
	$(".ac").removeClass("active");
	$(".ac").eq(num - 1).addClass("active");

	gotoAnchor($(".dom" + num));
	getAnchroFun(num);
}


var getAnchroFun = function(num) {
	var h = $(window).height();
	var h = (h - 500 < 30 ? 30 : h - 580) + "px";
	var n = $("#main_guide").attr("num");
	$("#main_guide").attr("num", num);
}


	var gotoAnchor = function(selector) {
	var anchor = $(selector);
	if (anchor.length < 0) return;

	var iee=$(window.document.documentElement)[0]+"";
	var $body;
	//alert(iee);
	if(iee=="[object]"){
		$body = $(window.document.documentElement);
	
	}else{
		$body = $(window.document.body);
		 if(navigator.userAgent.indexOf("MSIE 8.0")>0  || navigator.userAgent.indexOf("MSIE 9.0")>0)  
		{  
			$body = $(window.document.documentElement);
		}
	}
	
	var pos = anchor.offset();
	$body.animate({
		"scrollTop": pos.top
		}, {
		queue: false,
		complete: function() {
		mouse = true;
		}
		});
	
}
gotoAnchor($(".dom1"));
//gotoAnchor($(".dom1"));
